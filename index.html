<!DOCTYPE html>
<html lang="pl" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  <title>To do list App</title>
</head>

<body>
  <section class="todo-app">
    <header class="header">
      <h1>What to do...</h1>
      <form action="#" id="addtask">
        <label for="new-item"></label>
        <input id="new-item" placeholder="Insert your task here..">
        <button type="submit" id="add"></button>
      </form>
    </header>
    <section class="main">
      <ul id="todoList"></ul>
    </section>
  </section>

        alt="codepen-icon"></a>
    <a href="https://www.freecodecamp.org/fcc41540ec7-156c-4140-9311-9285b7d9fed2" target="_blank">
      <img class="icon" src="https://png.pngtree.com/svg/20161103/free_code_camp_31977.png" alt="freecodecamp-icon"></a>

  </footer>

  <script src="main.js"></script>
</body>

</html>
